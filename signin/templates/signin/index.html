
{% load static %}


<!-- Header -->
{% include 'signin/header.html' %}

<script src="{% static 'admm/jquery-3.3.1.min.js' %}"></script>
<script>
	function removeAlert(ele){
		$(ele).parent().parent().remove();
	}
</script>
<br>
<br>
{% for msg in messages %}
	<div class="alert alert-success" role="alert">
		<div style="width:100%;">
			{{msg}}<span style="float:right;cursor:pointer;" onclick="removeAlert(this)"><i class="fas fa-times"></i></span>
		</div>
	</div>
{% endfor %}
<br><br>
<!-- video -->
<div class="video-se">
	<video width="100%" height="700px" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="/media/adVideoLatest.mp4" type="video/mp4">
    </video>
</div>

<div class="cat-tab">
	<table class="tab" >
	<tr class="tab-row">
  
  {% for cat in categories %}
  	<td id="a{{cat.categoryid}}" class="cat-box" style=""><a style="color:black;" href="{% url 'signin:product' cat.id %}">{{cat.categoryname}}</a></td>
  {% endfor %}
	</tr>
		<tr style="text-align:center;">
			<td style="border:2px solid black;"><img src="/media/hoardingIndex.jpeg/" style="height:300px;width:400px;"></td>
			<td style="border:2px solid black;"><img src="/media/rickIndex.jpeg/" style="height:300px;width:400px;"> </td>
		</tr>
	</table>
</div>

<!--======================footer start======================-->



{% include 'signin/footer.html' %}
